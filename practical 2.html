<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grading System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Grading System</h2>

    <input type="number" id="percentage" placeholder="Enter Percentage" min="0" max="100">
    <br>

    <button onclick="calculateGrade()">Check Grade</button>

    <div id="result"></div>
</div>

<script>
    function calculateGrade() {
        let percentage = document.getElementById("percentage").value;
        let grade;

        if (percentage === "") {
            document.getElementById("result").innerHTML = "Please enter a percentage!";
            return;
        }

        percentage = Number(percentage);

        if (percentage >= 90 && percentage <= 100) {
            grade = "A";
        } else if (percentage >= 80) {
            grade = "B";
        } else if (percentage >= 70) {
            grade = "C";
        } else if (percentage >= 60) {
            grade = "D";
        } else if (percentage >= 0) {
            grade = "F";
        } else {
            grade = "Invalid Input";
        }

        document.getElementById("result").innerHTML =
            "Percentage: " + percentage + "%<br>Grade: " + grade;
    }
</script>

</body>
</html>
